BW\ModuleBundle\Entity\HtmlWidget:
    type: entity
    table: html_widgets
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        description:
            type: text
    oneToOne:
        widget:
            targetEntity: BW\ModuleBundle\Entity\Widget
            inversedBy: htmlWidget
            cascade: [persist, remove]
    lifecycleCallbacks: {}
